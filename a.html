<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单栏示例</title>
    <style>
        .menu-bar {
            display: flex;
            justify-content: flex-start;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid blue;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        .menu-button:hover {
            background-color: #e7e7e7;
        }

        .menu-button .plus {
            position: absolute;
            right: -10px;
            top: -10px;
            width: 20px;
            height: 20px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .menu-button svg {
            width: 24px;
            height: 24px;
        }

        .menu-button span {
            display: none;
            /* 默认不显示文字，可以通过其他方式（如CSS伪元素）来显示 */
        }
    </style>
</head>

<body>

    <div class="menu-bar">
        <div class="menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V9l-7-7z" />
                <path d="M13 3v6h6" />
            </svg>
            <div class="plus">+</div>
            <span>连接</span>
        </div>
        <!-- 在此添加其他菜单按钮 -->
    </div>

</body>

</html>
